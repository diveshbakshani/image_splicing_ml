<html>
<head>
    <title>login</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">Admin Panel</h1>
    <p class="lead">Database View of all Predictions</p>
  </div>
</div>
    {% if error %}
        <div class="alert alert-danger" role="alert"><strong>Error</strong>: {{error}}</div>
    {% endif %}

    <form method = "post" action = "/admin">

        <label class="sr-only" for="inlineFormInputGroupUsername2">Password</label>
  <div class="input-group mb-2 mr-sm-2">
    <div class="input-group-prepend">
      <div class="input-group-text">Password</div>
    </div>
    <input type="password" class="form-control" id="inlineFormInputGroupUsername2" name="pass" required />
  </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
        <br>
        <br>

        <table class="table table-hover">
            <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Filename</th>
        <th>Date and Time</th>
        <th>Prediction Result</th>
    </tr>
    </thead>
    <tbody>
     {% for row in data %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                {% if row[4] %}
                <td>Authentic</td>
                {% else %}
                <td>Spliced</td>
                {% endif %}
            </tr>
        {% endfor %}
    </tbody>
</table>
    </form>
        </div>
        </div>
</div>

</body>
</html>
